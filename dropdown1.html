<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dropdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #productDetails {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <label for="productDropdown">Select a Product:</label>
        <select id="productDropdown" onchange="getSelectedProduct()"></select>
    </div>

    <div id="productDetails"></div>

    <script>
        function populateDropdown(products) {
            var dropdownElement = document.getElementById('productDropdown');
            products.forEach(function(product) {
                var option = document.createElement('option');
                option.value = product.id;
                option.text = product.title;
                dropdownElement.appendChild(option);
            });
        }

        fetch('https://dummyjson.com/products')
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data.products)) {
                    populateDropdown(data.products);
                } else {
                    console.log('Unexpected data structure:', data);
                }
            })
            .catch(err => console.log(err));

        function getSelectedProduct() {
            var selectedProductId = document.getElementById('productDropdown').value;
            
            fetch(`https://dummyjson.com/products/${selectedProductId}`)
                .then(response => response.json())
                .then(productDetails => {
                    var detailsElement = document.getElementById('productDetails');
                    detailsElement.innerHTML = `
                        <p>ID: ${productDetails.id}</p>
                        <p>Title: ${productDetails.title}</p>
                        <p>Description: ${productDetails.description}</p>
                    `;
                })
                .catch(err => console.log(err));
        }
    </script>
</body>
</html>
